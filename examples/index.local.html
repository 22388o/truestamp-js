<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Truestamp LOCAL</title>
  </head>
  <body>
    <h3>Truestamp library usage demo : local index.umd.js</h3>
    <p>View the output in the browser Javascript console</p>

    <!-- You need to run 'npm run build' prior to using this. -->
    <script src="../dist/index.umd.js"></script>
    <script>
      const TruestampClient = new Truestamp({ apiKey: "%apiKey%" })

      TruestampClient.getHeartbeat()
        .then((data) => console.log(data))
        .catch((err) => console.log(err))
    </script>
  </body>
</html>
